<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>体验过渡</title>
	<style>
		.box{
			width: 200px;
			height:200px;
			margin:10px auto;
			background-color:red;
			transition:width 3s,height 3s,background-color 3s,border-radius 3s;
			/*transition: all 3s;*/
		}
		.box:hover{
			width:300px;
			height:300px;
			border-radius: 50%;
			background-color:blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
