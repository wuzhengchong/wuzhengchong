<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>体验2D转换</title>	
	<style>
		.box {
			width: 200px;
			height: 200px;
			margin: 20px;
		}
		.box img {
			width: 100%;
			transition: all 3s;		
		}		
		.box:hover img {
			transform: translate(500px,200px) scale(1.5,1.5) skew(30deg,30deg) rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/circle.png" alt="">
	</div>
</body>
</html>
